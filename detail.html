<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail's Form</title>
    <link rel="stylesheet" href="script.css" />
  </head>
  <body>
    <h1>Fill up your details</h1>
    <form action="post"></form>
    <div>
      <label for="username"><b>Enter your name:</b></label>
      <input
        type="text"
        ,id="username"
        name="Nitin"
        placeholder="Enter your name"
      />
    </div>
    <div>
      <label for="city"><b>Enter your city:</b></label>
      <input type="text" name="abcd" id="city" placeholder="Enter your city" />
    </div>
    <div>
      <label for="address"><b>Enter your address:</b></label>
      <input
        type="text"
        name="address"
        id="address"
        placeholder="Enter your address"
      />
    </div>
    <div>
       <label for="radio"><b>Address Type:</b></label>
        <input type="radio" id="radio" name="ad" value="Home" />
        <label for="radio">Home</label>
        <input type="radio" id="mmm" name="ad" value="Office" />
        <label for="mmm">Office</label>
        <input type="radio" id="nn" name="ad" value="Hostel" />
        <label for="nn">Hostel</label>
    </div>
    <div>
        <label for="check"><b>Location type:</b></label>
        <input type="checkbox" id="check" name="checkbox" value="Live location">
        <label for="check">Live location</label>
        <input type="checkbox" id="Check1" name="checkbox" value="Fix location">
    <label for="Check1">Fix location</label>
    </div>
    <div>
        <label for="fix"><b>Vehicle owned:</b></label>
        <select name="address" id="fix">
            <option value="Car">Car</option>
            <option value="Bus">Bus</option>
            <option value="Bicycle">Bicycle</option>
            <option value="Motorbike">Motorbike</option>
            <option value="None">None</option>
        </select>
    </div>
    <div>
        <label for="id"><b>Enter your Suggestion</b></label>
        <br>
        <textarea name="comment" id="id" cols="70" rows="6">Suggestion....</textarea>
        <input type="submit">
        <input type="color">
    </div>
    <div>
      <label for="">Uplod file:</label>
      <input type="file" size ="100mb" placeholder="Uplod files">
    </div>
    <div>
      <label for="">range:</label>
      <input type="range" name="" id="">
    </div>
    <div>
      <label for="">Date</label>
      <input type="date" name="" id="" placeholder="Enter date">
    </div>
    <div>
      <label for="">Email</label>
      <input type="email" placeholder="Enter email address..">
    </div>
    <div>
      <label for="">Date and Time</label>
      <input type="datetime">
    </div>
    <div>
      <label for="">Date and Time local</label>
      <input type="datetime-local">
    </div>
    <div>
      <label for="">hidden</label>
      <input type="hidden" placeholder="Enter hiddenfile">
    </div>
    <div>
      <label for="">password</label>
      <input type="password" placeholder="Enter password">
    </div>
    <div>
      <label for="">image</label>
      <input type="image">
    </div>
    <script src="ng.js"></script>
  </body>
</html>
